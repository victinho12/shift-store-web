<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios-adm-shift</title>
  <link rel="stylesheet" href="styleAdm/usuariosAdm.css" />
  <script type="module" src="scriptAdm/usuariosAdm.js" defer></script>
</head>

<body>
  <header>
    <h1>Dashboard Administrativo — Shift Store</h1>
    <div class="voltar">
      <button id="btn-voltar-dashboard">Dashboard</button>
    </div>
  </header>
  <section class="conteiner-body">
    <div class="pesquisar">
      <form id="form-pesquisa">
        <label>
          Pesquisar E-mail
          <input id="email" type="text" required />
        </label>
        <button id="btn-pesquisar">Pesquisar</button>
      </form>
      <button id="btn-limpar">limpar E-mail</button>
      <button id="carregar-user">Carregar usuarios</button>
      <button id="btn-abrir-modal-adm">Inserir Adm</button>
    </div>
    <div id="lista-cards">

    </div>
    <div class="conteiner-update" id="conteiner-update">
      <div class="modal-update">
        <button id="fechar-jenela">✕</button>

        <div id="infos-user">
          <p id="nome-user">user</p>
          <p id="email-user">user@gmail</p>
        </div>

        <div class="modal-form">
          <label>
            Nome
            <input type="text" id="nome-input">
          </label>

          <label>
            E-mail
            <input type="text" id="email-input">
          </label>


          <div class="modal-actions">
            <button id="btn-mandar-modal">Salvar</button>
            <button id="btn-limpar-modal">Apagar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="add-produtos">
      <form id="form-produto">

        <button id="fechar-jenela-user" type="button">✕</button>

        <p>Adicionar Usuário</p>

        <label>
          Nome
          <input type="text" id="nome-input-add">
        </label>

        <label>
          Email
          <input type="email" id="email-input-add">
        </label>

        <label>
          Senha
          <input type="password" id="senha-input-add">
        </label>

        <label class="field">
          Tipo do usuario
          <select id="tipo-input-add">
            <option value="user">user</option>
            <option value="admin">admin</option>
          </select>
        </label>

        <button type="button" id="btn-modal-add-user">Adicionar Usuário</button>
      </form>
    </div>
  </section>
</body>

</html>
